{% extends 'account/base.html' %}

{% block title %}Settings {% endblock title %}

{% block content %}
<main class="main-content" id="mainContent">
    <div class="pt-4">
      <h2 class="fw-bold mb-4 mt-2">Settings</h2>
      <p class="lead"></p>
    </div>

        <!-- Profile Info -->
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">User Profile</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" value="John Doe">
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" value="john@example.com">
            </div>
            <button class="btn btn-outline-primary">Update Profile</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Password Change -->
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">Change Password</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control">
            </div>
            <button class="btn btn-outline-primary">Update Password</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Business Info -->
    <div class="col-md-12">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">Business Information</h5>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Business Name</label>
                <input type="text" class="form-control" value="Acme Ventures LLC">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Business Type</label>
                <select class="form-select">
                  <option>LLC</option>
                  <option>Corporation</option>
                  <option>Sole Proprietorship</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Business Address</label>
              <input type="text" class="form-control" value="123 Main Street, Springfield">
            </div>
            <button class="btn btn-outline-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
{% endblock content %}

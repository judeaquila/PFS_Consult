<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Submissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h3>Your Product Submissions</h3>
  <table class="table table-hover table-bordered align-middle mt-3">
    <thead class="table-light">
      <tr>
        <th>Product Name</th>
        <th>Type</th>
        <th>Status</th>
        <th>Launch Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in user_products %}
      <tr>
        <td>{{ product.product_name }}</td>
        <td>{{ product.type_of_product }}</td>
        <td>
          <span class="badge bg-{{ 'success' if product.application_status == 'approved' else 'warning' }}">
            {{ product.application_status|capfirst }}
          </span>
        </td>
        <td>{{ product.expected_launch_date }}</td>
        <td>
          <a href="{% url 'product-detail' product.id %}" class="btn btn-outline-primary btn-sm" data-bs-toggle="tooltip" title="View">
            <i class="bi bi-eye"></i>
          </a>
          <a href="{% url 'product-edit' product.id %}" class="btn btn-outline-secondary btn-sm" data-bs-toggle="tooltip" title="Edit">
            <i class="bi bi-pencil"></i>
          </a>
          <a href="{% url 'product-delete' product.id %}" class="btn btn-outline-danger btn-sm" data-bs-toggle="tooltip" title="Delete">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center">No submissions yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  tooltips.forEach(t => new bootstrap.Tooltip(t));
</script>
</body>
</html>

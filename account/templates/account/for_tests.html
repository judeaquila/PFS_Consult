<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-card {
      max-width: 700px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: -60px;
      border: 5px solid white;
    }
    .section-title {
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container">
  <div class="card profile-card text-center p-4 bg-white">
    <div class="position-relative">
      <img src="https://via.placeholder.com/120" class="profile-img mx-auto d-block" alt="Profile Picture">
    </div>
    <h3 class="mt-3">Jane Doe</h3>
    <p class="text-muted">janedoe@example.com</p>
    <p class="px-4">Passionate product developer focused on innovative food and health solutions.</p>
    <button class="btn btn-primary btn-sm" id="editBtn">Edit Profile</button>
  </div>

  <form id="editForm" class="card p-4 mt-4 bg-white d-none">
    <!-- Personal Info -->
    <h5 class="section-title">Personal Info</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" value="Jane">
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" value="Doe">
      </div>
      <div class="col-12">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio" rows="3">Passionate product developer...</textarea>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Active Phone Number</label>
        <input type="text" class="form-control" id="phone" value="+233123456789">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" value="janedoe@example.com">
      </div>
    </div>

    <!-- Business Info -->
    <h5 class="section-title">Business Information</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="businessName" class="form-label">Business Name</label>
        <input type="text" class="form-control" id="businessName" value="Healthy Foods Inc.">
      </div>
      <div class="col-md-6">
        <label for="businessNumber" class="form-label">Business Number</label>
        <input type="text" class="form-control" id="businessNumber" value="+233987654321">
      </div>
      <div class="col-12">
        <label for="businessAddress" class="form-label">Business Address</label>
        <input type="text" class="form-control" id="businessAddress" value="123 Food Street, Accra">
      </div>
    </div>

    <!-- Social Accounts -->
    <h5 class="section-title">Social Accounts</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="x" class="form-label">X (Twitter)</label>
        <input type="url" class="form-control" id="x" placeholder="https://x.com/yourhandle">
      </div>
      <div class="col-md-6">
        <label for="instagram" class="form-label">Instagram</label>
        <input type="url" class="form-control" id="instagram" placeholder="https://instagram.com/yourhandle">
      </div>
      <div class="col-md-6">
        <label for="facebook" class="form-label">Facebook</label>
        <input type="url" class="form-control" id="facebook" placeholder="https://facebook.com/yourpage">
      </div>
      <div class="col-md-6">
        <label for="linkedin" class="form-label">LinkedIn</label>
        <input type="url" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/yourprofile">
      </div>
    </div>

    <div class="mt-4 text-end">
      <button type="submit" class="btn btn-success">Save Changes</button>
    </div>
  </form>
</div>

<script>
  const editBtn = document.getElementById('editBtn');
  const form = document.getElementById('editForm');

  editBtn.addEventListener('click', () => {
    form.classList.toggle('d-none');
    form.scrollIntoView({ behavior: 'smooth' });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submitted Applications</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">

  <!-- Header -->
  <header class="py-4 mb-4 border-bottom bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">
        <i class="bi bi-folder-check"></i> Submitted Applications
      </h1>
      <a href="index.html" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Back to Home
      </a>
    </div>
  </header>

  <!-- Table Section -->
  <main class="container">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>#ID</th>
                <th>Business Name</th>
                <th>Type</th>
                <th>Status</th>
                <th>Date Submitted</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Sample Row -->
              <tr>
                <td>1001</td>
                <td>Acme Traders</td>
                <td>Sole Proprietorship</td>
                <td><span class="badge bg-success">Approved</span></td>
                <td>2025-07-06</td>
                <td>
                  <div class="btn-group" role="group">
                    <button class="btn btn-outline-primary btn-sm" title="View">
                      <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-outline-warning btn-sm" title="Edit">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-outline-danger btn-sm" title="Delete">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>

              <!-- Additional sample -->
              <tr>
                <td>1002</td>
                <td>Bright Futures NGO</td>
                <td>NGO</td>
                <td><span class="badge bg-warning text-dark">Pending</span></td>
                <td>2025-07-05</td>
                <td>
                  <div class="btn-group" role="group">
                    <button class="btn btn-outline-primary btn-sm" title="View">
                      <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-outline-warning btn-sm" title="Edit">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-outline-danger btn-sm" title="Delete">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>

              <!-- You can dynamically render more rows here -->

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5 text-muted small">
    &copy; 2025 Business Registry Authority
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

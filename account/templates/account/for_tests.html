<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <h2 class="mb-4">Application Overview</h2>
      
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="applicationTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="product-tab" data-bs-toggle="tab" data-bs-target="#product" type="button" role="tab">Product Registration</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="facility-tab" data-bs-toggle="tab" data-bs-target="#facility" type="button" role="tab">Facility Registration</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="business-tab" data-bs-toggle="tab" data-bs-target="#business" type="button" role="tab">Business Certificate</button>
          </li>
        </ul>
      
        <!-- Tab content -->
        <div class="tab-content mt-4" id="applicationTabsContent">
          <!-- Product Tab -->
          <div class="tab-pane fade show active" id="product" role="tabpanel">
            <div class="row g-3">
              <div class="col-md-3">
                <div class="card text-bg-primary text-center">
                  <div class="card-body">
                    <h6>Total Applications</h6>
                    <h3>10</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-bg-warning text-center">
                  <div class="card-body">
                    <h6>Pending</h6>
                    <h3>4</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-bg-info text-center">
                  <div class="card-body">
                    <h6>In Review</h6>
                    <h3>3</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-bg-success text-center">
                  <div class="card-body">
                    <h6>Completed</h6>
                    <h3>3</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Facility Tab -->
          <div class="tab-pane fade" id="facility" role="tabpanel">
            <div class="row g-3">
              <div class="col-md-3">
                <div class="card text-bg-primary text-center">
                  <div class="card-body">
                    <h6>Total Applications</h6>
                    <h3>6</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-bg-warning text-center">
                  <div class="card-body">
                    <h6>Pending</h6>
                    <h3>2</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-bg-info text-center">
                  <div class="card-body">
                    <h6>In Review</h6>
                    <h3>2</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-bg-success text-center">
                  <div class="card-body">
                    <h6>Completed</h6>
                    <h3>2</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Business Certificate Tab -->
          <div class="tab-pane fade" id="business" role="tabpanel">
            <div class="row g-3">
              <div class="col-md-3">
                <div class="card text-bg-primary text-center">
                  <div class="card-body">
                    <h6>Total Applications</h6>
                    <h3>8</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-bg-warning text-center">
                  <div class="card-body">
                    <h6>Pending</h6>
                    <h3>1</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-bg-info text-center">
                  <div class="card-body">
                    <h6>In Review</h6>
                    <h3>3</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-bg-success text-center">
                  <div class="card-body">
                    <h6>Completed</h6>
                    <h3>4</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'main/admin-base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit User | {{ user.username }}{% endblock %}

{% block content %}
<!-- Main Content -->
<main class="main-content">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-pencil-square me-2 text-primary"></i> Edit User - {{ user.username }}</h5>
                    <a href="{% url 'manage-users' %}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        {{ form|crispy }}
                    </div>
                    
                    <div class="card-footer d-flex justify-content-between bg-light">
                        <a href="{% url 'manage-users' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="bi bi-check-circle me-1"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}

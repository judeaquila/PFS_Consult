<body>

  <section class="signup-section">
    <div class="signup-box" data-aos="fade-up">
      <h3 class="text-center mb-4">Create Your Account</h3>
      <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Your first name" required />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Your last name" />
        </div>
        <div class="mb-3">
        <label for="userName" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Your username" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
        </div>
        <div class="mb-3 position-relative">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" placeholder="Create password" required />
          <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" role="button" style="cursor: pointer;"></i>
        </div>
        <div class="mb-3 position-relative">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Confirm password" required />
            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" role="button" style="cursor: pointer;"></i>
          </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
        <p class="text-center text-muted mt-3 form-text">
          Already have an account? <a href="login.html">Sign in</a>
        </p>
      </form>
    </div>
  </section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

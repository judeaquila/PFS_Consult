<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Optional: your custom styles -->
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      font-family: 'Source Sans Pro', sans-serif;
    }
    .redirect-box {
      text-align: center;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
  <script>
    // Redirect after 3 seconds
    setTimeout(function () {
      window.location.href = "login.html"; // Update with actual login page path
    }, 3000);
  </script>
</head>
<body>
  <div class="redirect-box">
    <h4 class="mb-3">You need to log in to get started with FDA Services</h4>
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Redirecting to login...</p>
  </div>
</body>
</html>
